<html lang="en">
<head>
    <meta charset="UTF-8">

           *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: aquamarine;
        }
        .bg{
            background-color: lightskyblue;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg">
        <a href=""  class="navbar-brand fs-3 ms-3 text-white">library management system</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggler="collapse" data-bs-target="#btn">
        <i class="bx bx-menu"></i>
    </button>
    <div class="collapse navbar-collapse" id="btn">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="home.html" class="nav-link mx-3 text-white fs-5">home</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link mx-3 text-white fs-5">login</a>
            </li>
            <li class="nav-item">
                <a href="requestbook.html" class="nav-link mx-3 text-white fs-5">books</a>
            </li>
           
            <li class="nav-item">
                <a href="signup.html" class="nav-link mx-3 text-white fs-5">sign-up</a>
            </li>
            <li class="nav-item">
                <a href="feedback.html" class="nav-link mx-3 text-white fs-5">feedback</a>
            </li>
        </ul>
    </div>
    </nav>

    <div class="container mt-4 shadow-lg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p class="text-black" style="text-transform: lowercase;">we would love to hear your thoughts, problems and opinions about us so that we can improve</p><br><hr><br>
                <form>
                    <h4>Feedback type</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>comments</label> 
                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>bug reports</label> 
                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Questions</label>
                        </div> 
                    </div>

                    <div class="form-group-mt3 mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" required="">
                    </div>
                    <div class="form-group-mt3 mb-2">
                        <label class="form-label">email</label>
                        <input type="email" class="form-control" required="">
                    </div>
                    <div class="form-group-mt3 mb-3">
                        <label class="form-label">password</label>
                        <input type="passwords" class="form-control" required="">

                        <div class="form-group-mt3 mb-5" style="width: 100%; height: 100%;">
                            <label class="form-label">write your feedback here:</label>
                          <textarea rows="4" class="form-control" required=""></textarea>
                        </div>
                        <button type="submit" class="submit" style="width: 20%;">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
